    <body background= "http://wppshack.com/wp-content/uploads/2015/02/Deer-overlooking-a-lake-at-sunset_www.WppShack.com_-e1424856052322.jpg" >
        <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <center>
                                    <img src="http://salestube.com/common/design/images/user_login_icon.png" class="img-responsive" alt="Conxole Admin"/>
                                    </center>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form" class="form-signin">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result">
                                                </div>
                                        </label>
                                        <center>
                                            <input id = "worker" type="radio" name="type" value="worker" checked="checked" > Worker
                                            <input id = "manager" type="radio" name="type" value="manager"> Manager
                                            <br>
                                            <br>
                                            </center>
                                        <input class="form-control" placeholder="Username" id="username" type="text">
                                        <input class="form-control" placeholder="Password" id="password" type="password">
                                        <br>
                                        <center>
                                        <input class="btn btn-primary btn-lg" type="button" onclick="getVal()" value="Login "/>
                                        </center>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script>
           function getVal() 
            {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                
                var radioButtons = document.getElementsByName("type");
                for (var x = 0; x < radioButtons.length; x ++) 
                {
                    if (radioButtons[x].checked) 
                    {
                        var checked =  radioButtons[x].value;
                    }
                }
                if(checked == "manager")
                {
                    window.location.assign("manager.html")  
                }
                if(checked == "worker")
                {
                    window.location.assign("qrCode.html")   
                }
           }
                
             
        </script>
